worker_processes 2;

events {
    use epoll;
    worker_connections  128;
}

error_log /var/log/nginx/error.log info;

http {
    include       mime.types;
    charset       utf-8;
    server {
        listen 8080;
        server_name localhost;
        root /var/www/html;
        index index.html index.htm;

        error_page    500 502 503 504  /50x.html;

        location / {
            try_files $uri $uri/ =404;
        }

        location /api {
            proxy_pass http://api:8080/;
        }
    }
}
